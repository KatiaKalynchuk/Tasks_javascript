<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_debugging</title>
</head>
<body>
<script>
    //Почему функция isBig() возвращает именно такой результат?

    function isBig(thing) {
        if (thing === 0 || thing === 1 || thing === 2) { // было thing == 0 || thing == 1 || thing == 2
            return false
        }
        return true
    }
    console.log(isBig(1));    // false
    console.log(isBig([2]));  // false
    console.log(isBig([3]));  // true
</script>
</body>
</html>

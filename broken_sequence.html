function findMissingNumber(sequence){
    if (!sequence.length) return 0;

    let strTrim = sequence.replace(/\s*/g, '');

    if(!Number(strTrim)) return 1;

    let row = sequence.split(' ').sort((a,b) => a-b),
        arr = [],
        j = 1;

    for(let i = 0; i < row.length; i++) {

        if(row[i] == j) {
            j++;
            continue;
        }
        arr.push(j);
        j++;
    }

    return arr.length ? arr[0] : 0;
}

console.log(findMissingNumber("1 2 3"));
console.log(findMissingNumber("1 3"));
console.log(findMissingNumber("1 5"));
console.log(findMissingNumber("2 3 4 5"));
console.log(findMissingNumber(""));
console.log(findMissingNumber("2 3 4 5 a"));

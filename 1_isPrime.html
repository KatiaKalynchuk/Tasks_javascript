<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_isPrime</title>
</head>
<body>
<script>
    const isPrime = n => {
        if( n === 1 || n === 2) true;
        for(let i = 2; i < n; i++){
            if(n % i === 0) {
                return false
            }
        }
        return true;
    };

    console.log(isPrime(1));
    console.log(isPrime(4));
    console.log(isPrime(7));
    console.log(isPrime(17));
    console.log(isPrime(25));
</script>
</body>
</html>

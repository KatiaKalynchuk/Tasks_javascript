<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_fib</title>
</head>
<body>
<script>
    const fib = n => {
        var previous = 1,
            next = 1;
        for (var i = 3; i < n; i++) {
            var sum = previous + next,
                previous = next,
                next = sum;
        }
        return next;
    };
    console.log(fib(0));
    console.log(fib(1));
    console.log(fib(10));
    console.log(fib(20));
    console.log(fib(25));
</script>
</body>
</html>

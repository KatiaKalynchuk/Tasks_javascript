<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_reverse</title>
</head>
<body>
<script>
    const reverse = str => {
        var arr = str.split(''),
            length = arr.length,
            result = [];
        for(var i = length-1; i >= 0; i--){
            result.push(arr[i])
        }
        return result.join('');
    };

    console.log(reverse('abcdef'));
</script>
</body>
</html>

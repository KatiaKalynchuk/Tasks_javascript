    const fact = n => {
        let initialValue = 1;
        for (let i = 2; i <= n; i++) {
            initialValue = initialValue * i;
        }
        return initialValue;
    };

    console.log(fact(0));
    console.log(fact(1));
    console.log(fact(5));
    console.log(fact(6));

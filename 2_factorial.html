<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_factorial</title>
</head>
<body>
<script>
    const factorial = n => {
        if (n == 1 || n == 0){
            return 1;
        }
        return n * factorial(n-1)
    };

    console.log(factorial(0));
    console.log(factorial(1));
    console.log(factorial(5));
    console.log(factorial(6));
</script>
</body>
</html>

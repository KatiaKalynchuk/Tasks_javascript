<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>curring</title>
</head>
<body>
<script>

    function sum(a) {
        let currentSum = a;
        function f(b) {
            if(b === undefined) {
                return currentSum;
            }
            currentSum += b;
            return f;
        }
        f.valueOf = function() {
            return currentSum;
        };
        return f;
    }

    console.log(sum(1)(2)(3)() + 5);
    console.log(sum(1)(2)(3) + 5)
</script>
</body>
</html>

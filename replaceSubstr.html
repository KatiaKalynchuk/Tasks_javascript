    <script>

        /*
         написать функцию, которая принимает 3 аргумента строки и заменяет все вхождения одной строки на другую
         1 аргумент - исходная строка
         2 аргумент - строка, совпадения с которой мы будем искать
         3 аргумент - строка, на которую меняем
         например:
         передача ('foo foo foo bar', 'foo', 'lol') вернет нам 'lol lol lol bar'
         передача ('aaa', 'a', 'c') вернет 'ccc'
         */

        function replaceSubStr (str, subStr, replecementStr) {
            let copyStr = str;
            let pos = 0;
            let newStr = '';

            while (true) {
                let index = copyStr.indexOf(subStr, pos);
                if(replaceSubstr == -1) break;

                let start = copyStr.slice(0 , replaceSubstr);
                let end = copyStr.slice(replaceSubstr + subStr.length);
                
                newStr = start + replecementStr + end;
                copyStr = newStr;
            
                pos = replaceSubstr + 1;
            } 
             return newStr;
        }

        console.log( replaceSubStr('foo foo foo bar', 'foo', 'lol') );
        console.log( replaceSubStr('aaa', 'a', 'c') );
    </script>

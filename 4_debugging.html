<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_debugging</title>
</head>
<body>
<script>
    //Попытка вызова метода bark() объекта Dog вызывает ошибку.

    function Dog(name) {
        this.name = name
    }
    Dog.prototype.bark = function() { // было Dog.bark
        console.log(this.name + ' says woof')
    };
    let fido = new Dog('fido')
    fido.bark()

</script>

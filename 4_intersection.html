<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_intersection</title>
</head>
<body>
<script>
    const intersection = (arr1, arr2) => {
        let result = [],
            a1 = arr1.length,
            a2 = arr2.length;
        for (let i = 0; i < a1; i++){
            for (let j = 0; j < a2; j++) {
                if (arr1[i] == arr2[j]) {
                    result.push(arr1[i])
                }
            }
        }
        return result;
    };

    console.log(intersection([1, 5, 4, 2], [8, 91, 4, 1, 3]));
    console.log(intersection([1, 5, 4, 2], [7, 12]));
</script>
</body>
</html>

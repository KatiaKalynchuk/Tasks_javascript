<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_intersection</title>
</head>
<body>
<script>
    const intersection = (arr1, arr2) => {
        let result = [];

        arr1.forEach(el => {
            if (arr2.indexOf(el) !== -1) {
                result.push(el)
            }
        });
        return result;
    };

    console.log(intersection([1, 5, 4, 2], [8, 91, 4, 1, 3]));
    console.log(intersection([1, 5, 4, 2], [7, 12]));
</script>
</body>
</html>
